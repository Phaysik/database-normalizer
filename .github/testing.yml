name: 'Run Google Test Suite'

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: ./makefileDependencies.sh y

      - name: Make project
        run: make coverage
